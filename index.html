<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>HNGX Task One</title>
</head>
<body>
    <div class="container">
        <div>
            <span>Slack Name:</span>
            <h1 data-testid="slackUserName">arich</h1>
        </div>
        <div class="profile">
            <span>Slack Display Picture:</span>
            <img src="slack_profile.jpeg" alt="arich" data-testid="slackDisplayImage"/>
        </div>
        <div>
            <span>Current Day of The Week:</span>
            <p id="currDayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
        </div>
        <div>
            <span>Current UTC Time:</span>
            <p id="currUtcMill" data-testid="currentUTCTime"></p>
        </div>
        <div>
            <span>Track:</span>
            <p id="track" data-testid="myTrack">Frontend</p>
        </div>
        <div>
            <span>GitHub URL:</span>
            <a href="https://github.com/uchario" data-testid="githubURL">github URL</a>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
